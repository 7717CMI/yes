{% extends "base.html" %}

{% block title %}CMI Content Generation{% endblock %}

{% block content %}
<div class="container-modern">
    <!-- Header -->
    <div class="text-center mb-4">
        <h2 class="fw-bold text-dark">CMI Content Generation</h2>
        <p class="text-muted">Upload your Excel sheet to generate CMI content</p>
    </div>

    <!-- File Upload Form -->
    <div class="card-modern">
        <div class="card-header-modern">
            <h6 class="mb-0">
                <i class="fas fa-file-upload me-2"></i>
                Upload Excel File
            </h6>
        </div>
        <div class="card-body-modern">
            <form action="/custom_cmi_content" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="xlsheet_file" class="form-label">Select Excel File</label>
                    <input type="file" class="form-control" id="xlsheet_file" name="xlsheet_file" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Excel File</button>
            </form>
        </div>
    </div>

    <!-- Select Columns for Content Generation -->
    <div class="card-modern mt-4">
        <div class="card-header-modern">
            <h6 class="mb-0">
                <i class="fas fa-cogs me-2"></i>
                Select Columns for Content Generation
            </h6>
        </div>
        <div class="card-body-modern">
            <form action="/generate_cmi_content" method="POST">
                <!-- Dynamic content based on Excel file will be added here -->
                <div class="mb-3">
                    <label for="selected_columns" class="form-label">Select Columns</label>
                    <select class="form-select" id="selected_columns" name="selected_columns[]" multiple>
                        <!-- Populate options dynamically from uploaded Excel file -->
                        <option value="market_name">Market Name</option>
                        <option value="cagr">CAGR</option>
                        <option value="forecast_period">Forecast Period</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Generate Content</button>
            </form>
        </div>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
        <a href="/choose_cmi_wmr" class="btn btn-secondary-modern btn-modern">
            <i class="fas fa-arrow-left me-2"></i> Back to Content Generation Choices
        </a>
    </div>
</div>
{% endblock %}
